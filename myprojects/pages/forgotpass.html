<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="shortcut icon" href="../assets/images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
  <main class="container">
    <div class="back-front position-absolute">
        <img src="../assets/images/back.png" alt="" width="175" height="241">
    </div>
    <section id="login" class="row shadow-lg overflow-hidden mx-auto" style="max-width:1173px; height:587px;">
      <div class="col-md-7 bg-white d-flex align-items-start p-5">
        <div class="login-box w-100" style="max-width: 400px;">
          <h2 class="fw-bold">Login to your appointment</h2>
          <div class="mb-3">
            <input type="text"placeholder="Email or ID Number">
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3 small">
            <div class="form-check">
              <input class="form-check-input" style="cursor: pointer;" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="./forgotpass.html" class="text-decoration-none fw-bold" style="color: #0D7382;">Forgot Password?</a>
          </div>

          <a href="../index.html" class="text-decoration-none" style="color: #fff;"><button class="btn w-100 text-white" style="background-color:#72E1C7;">Login</button></a>

          <p class="text-center mt-3 small">Not Registered Yet? 
            <a href="./singup.html" class="fw-bold text-decoration-none" style="color: #0D7382;">Sign-Up</a>
          </p>
        </div>
      </div>

      <!-- right side -->
      <div class="col-md-5 d-flex position-relative" style="background-color:#72E1C7;">
        <div class="logo position-absolute top-0 end-0">
          <img src="../assets/images/logo.png" alt="logo" width="129" height="129">
        </div>
        <img  src="../assets/images/background_login.png" alt="Background" class="position-absolute" style="bottom:-65px; left:-260px;" width="635" height="564">
      </div>
    </section>
    <div class="back-back b-0 position-absolute">
        <img src="../assets/images/back.png" alt="" width="175" height="241">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
